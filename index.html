<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Titter</h1>
    </header>
    <div class="container">

        <div class="post-block">
            <h3 class="post-title">Post title</h3>
            <h6 class="post-author">Post Author</h6>
            <img src="https://picsum.photos/800/600" alt="Post img" class="post-image">
            <p class="post-description">describe post</p>
            <div class="post-footer">
                <span class="post-meta">Time and Date</span>
                <span class="post-score">+ and -</span>
            </div>
        </div>
    </div>
</body>
</html>
